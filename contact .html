<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Portfolio</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light navbar-expand-lg">
        <div class="navbar-brand">Jennifer Jones</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="./index.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="./portfolio.html" class="nav-link">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a href="./contact .html" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Contact</h1>
                <hr>
            </div>
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="exampleInputName">Name</label>
                        <input type="text" class="form-control" id="exampleInputName" placeholder="Full Name">
                    </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="email@gmail.com">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="exampleInputMessage">Message</label>
                    <textarea class="form-control" rows="10" id="message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </form>

        </div>
        <footer class="footer">
            <div class="footer">
                <span class="text-muted">
                    <p class="text-center">Copyright &copy;</p>
                </span>
            </div>
        </footer>
</body>

</html>
